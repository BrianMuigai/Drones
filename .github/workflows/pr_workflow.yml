name: PR WorkFlow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Setup gradle
      uses: gradle/gradle-build-action@v2
    - name: Build and Test with Gradle
      run: ./gradlew build
